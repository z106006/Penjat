<html>
    <head>
        <title>Versio Alfa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var Paraula="";
            var Vides = 7;
            var Lletres="";
            function lletraCorrecta(){
                var lletra=document.getElementById("lletra").value;
                lletra = lletra.toLowerCase();
                if((lletra >= "a") && (lletra <= "m")){
                    window.alert("Has encertat!");
                }else{
                    window.alert("Has fallat!");
                    Vides= Vides -1;
                    Lletres =lletra + " ";
                }
                document.getElementById("Vides").innerHTML= Vides;
                if(Vides<=0){
                    window.alert("i has perdut :(!");
                    Aturatot();
                }
                function Aturatot(){
                    document.getElementById("lletra").disabled=true;
                    document.getElementById("button").disabled=true;
                }
            }
        </script>
    </head>
    <body>
        <h1>Prototip Joc del Penjat</h1>
        <label for="lletra"></label>
        <input id="lletra" placeholder="Escriu una lletra minuscula">
        <button id="button" onclick="lletraCorrecta()">Comprova!</button>

        <h2>Paraula</h2>
        <p id="Paraula">&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-</p>
